<h1 mat-dialog-title>Add player</h1>
<div mat-dialog-content>
  <p>Write the new of a player.</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" [maxlength]="10" placeholder="max 10 characters" (keyup.enter)="dialogRef.close(name)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button>Delete</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name">Ok</button>
</div>
