<h1 mat-dialog-title>Edit player</h1>
<img *ngFor="let img of allProfileImages" src="../../assets/img/{{ img }}" alt="" [mat-dialog-close]="img">
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">No Thanks</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'">Delete</button>
</div>
